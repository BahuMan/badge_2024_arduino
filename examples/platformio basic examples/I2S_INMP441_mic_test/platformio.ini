; https://docs.platformio.org/page/projectconf.html

[env:fri3dbadge2024]
platform = espressif32@6.3.1
board = esp32-s3-devkitc-1
; Configure options for the N16R8V variant
board_build.arduino.memory_type = qio_opi 
board_build.partitions = default_16MB.csv
board_upload.flash_size = 16MB
framework = arduino
monitor_speed = 115200
build_flags =
   -DBOARD_HAS_PSRAM 
   -DARDUINO_USB_MODE=1
   -DARDUINO_USB_CDC_ON_BOOT=1
   -DI2S_MIC_CHANNEL=I2S_CHANNEL_FMT_ONLY_LEFT
; TODO de juiste pinnen kiezen zoals op de blaster, dit zijn voorlopig willekeurige pinnen van de connector
; serial clock: pin SCK
   -DI2S_MIC_SERIAL_CLOCK=GPIO_NUM_2
; left/right clock : pin WS
   -DI2S_MIC_LEFT_RIGHT_CLOCK=GPIO_NUM_15
; serial data : pin SD
   -DI2S_MIC_SERIAL_DATA=GPIO_NUM_16
